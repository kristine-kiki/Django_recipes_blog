{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <p>If you want to log back in, please <a href="{% url 'account_login' %}">login here</a>.</p>
</div>
{% endblock %}
